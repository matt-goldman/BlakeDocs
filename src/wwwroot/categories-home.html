    <script>
        // Search functionality
        document.getElementById('topSearchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm.length > 2) {
                console.log('Searching for:', searchTerm);
                // Here you would implement typeahead functionality
            }
        });
        
        // Keyboard shortcut for search (Ctrl/Cmd + K)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('topSearchInput').focus();
            }
        });
        
        // Filter functionality
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                this.classList.add('active');
                
                const filter = this.dataset.filter;
                const articles = document.querySelectorAll('.article-card');
                
                articles.forEach(article => {
                    if (filter === 'all') {
                        article.style.display = 'block';
                    } else {
                        const difficulty = article.dataset.difficulty;
                        article.style.display = difficulty === filter ? 'block' : 'none';
                    }
                });
            });
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const offsetTop = target.offsetTop - 120; // Account for fixed top bar
                    window.scrollTo({
                        top: offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Article card click handling
        document.querySelectorAll('.article-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.tagName !== 'A') {
                    const link = this.querySelector('.article-title');
                    if (link) {
                        window.location.href = link.href;
                    }
                }
            });
        });
    </script>
